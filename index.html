<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Template Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #222; color: white; text-align: center; padding: 20px; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); padding: 15px; text-align: center; }
    .card h3 { margin: 10px 0; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #0073e6; color: white; border-radius: 5px; text-decoration: none; }
    .btn:hover { background: #005bb5; }
  </style>
</head>
<body>
  <header>
    <h1>My Web Templates Portfolio</h1>
    <p>Click a template below to preview</p>
  </header>

  <div class="container">
    <div class="card">
      <h3>Nova Landing Page</h3>
      <a class="btn" href="01-nova-landing/" target="_blank">Preview</a>
    </div>
    <div class="card">
      <h3>Folio Minimal</h3>
      <a class="btn" href="02-folio-minimal/" target="_blank">Preview</a>
    </div>
    <div class="card">
      <h3>BizLite</h3>
      <a class="btn" href="03-bizlite/" target="_blank">Preview</a>
    </div>
  </div>
</body>
</html>
